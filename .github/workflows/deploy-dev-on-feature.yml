name: Deploy to Firebase Dev on feature branches

on:
  push:
    branches:
      - 'feature*'
      - 'feature/**'

jobs:
  build-and-deploy-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Install Firebase CLI
        run: npm install --global firebase-tools

      - name: Deploy to Firebase dev
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN_DEV }}
        run: firebase deploy --only hosting:dev --non-interactive
