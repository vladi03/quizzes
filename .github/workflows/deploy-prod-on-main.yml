name: Deploy to Firebase Prod on main

on:
  push:
    branches: ['main']
    tags:
      - 'prod-*'

jobs:
  build-and-deploy-prod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Install Firebase CLI
        run: npm install --global firebase-tools

      - name: Deploy to Firebase prod
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN_PROD }}
        run: firebase deploy --only hosting:prod --non-interactive
