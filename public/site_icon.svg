<svg
  width="128"
  height="128"
  viewBox="0 0 128 128"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">Bible Quizzes Icon</title>
  <desc id="desc">An open Bible with a question mark, representing Bible quizzes.</desc>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#1F3B63"/>

  <!-- Open Bible base (shadow) -->
  <path
    d="M32 42
       h64
       a6 6 0 0 1 6 6
       v36
       a6 6 0 0 1 -6 6
       H32
       a6 6 0 0 1 -6 -6
       V48
       a6 6 0 0 1 6 -6z"
    fill="#0F2640"
    opacity="0.5"
  />

  <!-- Left page -->
  <path
    d="M34 40
       h26
       c4 0 8 1.5 11 4
       v44
       c-3 -2.5 -7 -4 -11 -4
       H34
       a4 4 0 0 1 -4 -4
       V44
       a4 4 0 0 1 4 -4z"
    fill="#FFFFFF"
  />

  <!-- Right page -->
  <path
    d="M94 40
       H68
       c-4 0 -8 1.5 -11 4
       v44
       c3 -2.5 7 -4 11 -4
       h26
       a4 4 0 0 0 4 -4
       V44
       a4 4 0 0 0 -4 -4z"
    fill="#F5F5FA"
  />

  <!-- Center spine highlight -->
  <path
    d="M63 40
       h2
       c2.5 0 5 0.9 7 2.4
       v42
       c-2 -1.5 -4.5 -2.4 -7 -2.4
       h-2
       c-2.5 0 -5 0.9 -7 2.4
       V42.4
       c2 -1.5 4.5 -2.4 7 -2.4z"
    fill="#E2D9FF"
    opacity="0.9"
  />

  <!-- Small cross on left page -->
  <rect x="46" y="48" width="4" height="16" rx="1" fill="#C58F2D"/>
  <rect x="42" y="52" width="12" height="4" rx="1" fill="#C58F2D"/>

  <!-- Question mark badge (quiz symbol) -->
  <circle cx="88" cy="46" r="10" fill="#F4B400"/>

  <!-- Question mark inside badge -->
  <path
    d="M88 40
       c-2.8 0 -5 2.2 -5 5
       h3
       c0 -1.1 0.9 -2 2 -2
       1.1 0 2 0.9 2 2
       0 0.8 -0.4 1.3 -1.4 2
       -1.3 0.9 -2.1 1.8 -2.1 3.5
       v0.5
       h3
       v-0.3
       c0 -0.8 0.4 -1.3 1.4 -2
       1.3 -0.9 2.1 -1.9 2.1 -3.7
       0 -3.2 -2.5 -5.5 -5.9 -5.5z"
    fill="#1F3B63"
  />
  <circle cx="88" cy="52.8" r="1.4" fill="#1F3B63"/>

  <!-- Page lines (subtle) -->
  <line x1="38" y1="66" x2="56" y2="66" stroke="#D0D0E5" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="38" y1="71" x2="56" y2="71" stroke="#D0D0E5" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="72" y1="66" x2="90" y2="66" stroke="#D0D0E5" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="72" y1="71" x2="90" y2="71" stroke="#D0D0E5" stroke-width="1.2" stroke-linecap="round"/>

</svg>
